<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature and Wildlife</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart_style.css">
  </head>
<body>
    <header id="home_header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a id="main_icon" class="navbar-brand" href="index.html">
              <i class="fa-solid fa-leaf"></i>
              Naturefy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item me-4">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item me-4">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item me-4">
                  <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item me-4">
                  <a class="nav-link " href="cart.html" tabindex="-1" aria-disabled="true">Cart
                    <i class="fa fa-shopping-cart"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>






    <div class="cart-page">
        <h1>Your Cart</h1>
        <table id="cart_table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="item_adittion_zone">
          </tbody>
        </table>
        
        <div class="cart_summary">
          <h3>Cart Summary</h3>
          <p><strong>Total: </strong> <span id="total_money"></span></p>
          <a href="shop.html#intro-section"><button class="continue-shopping">Continue Shopping</button></a>
          <button id="checkout_button" class="checkout">Proceed to Checkout</button>      
          <form id="cart_form" action="https://api.web3forms.com/submit" method="POST">
            <h4 id="form_instructions">Input the contact info and submit. <strong> We will contact you as soon as possible.</strong></h4>
            
            <input type="hidden" name="access_key" value="d749f10d-4584-465e-a1d0-d0042c8f421a">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <input type="hidden" id="items_in_form" name="items" required>
            <input type="hidden" id="total_form" name="total" required>
            <button type="submit" class="checkout-btn">Submit</button>
        </form>
        </div>
      </div>



      <script src="cart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
