<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature and Wildlife</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart_style.css">
    <link rel="stylesheet" href="loader.css">
  </head>
<body>



<!-- The `<div id="preloader">` section with a child `<div class="loader"></div>` is typically used to
display a loading animation or spinner on a webpage. This preloader element is commonly used to
indicate to users that the page content is being loaded or processed in the background. -->
  <div id="preloader">
    <div class="loader"></div>
  </div>



  <!-- bootstrap nav-->
  
    <header id="home_header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a id="main_icon" class="navbar-brand" href="index.html">
              <i class="fa-solid fa-leaf"></i>
              Naturefy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item me-4">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item me-4">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item me-4">
                  <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item me-4">
                  <a class="nav-link " href="cart.html" tabindex="-1" aria-disabled="true">Cart
                    <i class="fa fa-shopping-cart"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>






    <div class="cart-page">
        <h1>Your Cart</h1>
        <!-- The `<table>` element with the id "cart_table" is creating a table structure for displaying
        the names of the columns in the shopping cart. -->
        <table id="cart_table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Action</th>
            </tr>
          </thead>
          <!-- The `<tbody id="item_adittion_zone"></tbody>` element is used to define the body of the
          table in the cart page where dynamically added items will be displayed. This element
          serves as a container for the rows of the table that will be populated with the product
          information added to the cart. JavaScript code is used to dynamically insert
          rows into this tbody element based on the items_in_cart list in local storage. -->
          <tbody id="item_adittion_zone">
          </tbody>
        </table>
        
        <!-- The `<section class="cart_summary">` section in the HTML code you provided is responsible for
        displaying the cart summary and providing a form for users to input their contact
        information before proceeding to checkout. Here is a breakdown of what each element within
        this `<div>` is doing: -->
        <section class="cart_summary">
          <h3>Cart Summary</h3>
          <p><strong>Total: </strong> <span id="total_money"></span></p>
          <a href="shop.html#intro-section"><button class="continue-shopping">Continue Shopping</button></a>
          <button id="checkout_button" class="checkout">Proceed to Checkout</button>      
          <form id="cart_form" action="https://api.web3forms.com/submit" method="POST">
            <h4 id="form_instructions">Input the contact info and submit. <strong> We will contact you as soon as possible.</strong></h4>
            
            <input type="hidden" name="access_key" value="8caabbda-ea41-4bec-873f-550b8629b4e8">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <input type="hidden" id="items_in_form" name="items" required>
            <input type="hidden" id="total_form" name="total" required>
            <button type="submit" class="checkout-btn">Submit</button>
        </form>
        </div>
      </section>



      <script src="cart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
